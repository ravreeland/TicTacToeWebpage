<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe </title>
    </head>

            <h1> Welcome to Tic Tac Toe! </h1>
            <span>Player 1</span> <b>VS</b> <span> Player 2</span>

        <div id="gamePlayArea">
            <div id="scoreBoard">

            </div>
            <div id="gameBoard"> 
                <div id="row1"> 
                    <img id="11" src="./images/bImage.png" alt="Row 1, Col 1: blank">

                </div>

                    <img id="21" src="./images/bImage.png" alt="Row 2, Col 1: blank">
                    <img id="22" src="./images/bImage.png" alt="Row 2, Col 2: blank"> 
                    <img id="23" src="./images/bImage.png" alt="Row 2, Col 3: blank">
                </div>
                <div id="row3"> 
                    <img id="31" src="./images/bImage.png" alt="Row 3, Col 1: blank">
                    <img id="32" src="./images/bImage.png" alt="Row 3, Col 2: blank"> 
                    <img id="33" src="./images/bImage.png" alt="Row 3, Col 3: blank">
